<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" />
    <div class="weather-stats">
      <div class="header">
        <h1 id="country-name"></h1>
        <div class="container current-container" id="current-status-container">
          <p id="current-status"></p>
        </div>
      </div>
      <div class="stats">
        <div class="current-container" id="current-temperature">
          <p>Temperature</p>
          <p id="current-temperature"></p>
        </div>
        <div class="other-stats">
          <div class="current-container">
            <p>Feels Like</p>
            <p id="feels-like"></p>
          </div>
          <div class="current-container">
            <p>Humidity</p>
            <p id="humidity"></p>
          </div>
          <div class="current-container">
            <p>Wind Speed</p>
            <p id="wind-speed"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
