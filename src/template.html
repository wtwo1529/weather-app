<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <input type="text" />
    <div class="weather-stats">
      <div class="current-conditions">
        <h1 id="country-name"></h1>
        <div id="current-temperature-container">
          <p>Temperature</p>
          <p id="current-temperature"></p>
        </div>
        <div class="container" id="current-status-container">
          <p id="current-status"></p>
        </div>
      </div>
    </div>
  </body>
</html>
